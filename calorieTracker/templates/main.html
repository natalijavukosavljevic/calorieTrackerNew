<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>

      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link  href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      {% comment %} <script src="{% static 'js/bootstrap.min.js' %}"></script> {% endcomment %}

      <title>Food tracker</title>
</head>
<body style="background-image: url('{% static "images/b1.jpg"%}'); background-size: cover";>


   {% include 'navbar.html' %}

   {% if messages %}
   {% for message in messages %}
    <div class="alert {{message.tags}} w-25 p-3 mx-auto">
        <p class="mx-auto" >{{message}}</p>
        <button class="alert__close">x</button>
    </div>

   {% endfor %}
   {% endif %}

<!--       nadji u ui kitu i ovde se nalazi u staticu kopirano odatle-->
<!--   message tag je on npr message.error u view tag ce biti error-->



   {% block content %}

   {% endblock content %}


</body>

<footer class="text-center text-primary">
   <p class="pt-5">Copyright Â© 2023 Foodtrack<br>
</footer>
<script src="{% static 'js/app.js' %}"></script>
{% comment %} <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script> {% endcomment %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


</html>
